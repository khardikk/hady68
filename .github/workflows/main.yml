name: Generate Snake Animation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate_snake_animation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Generate Snake Animation
      uses: Platane/snk@v2
      with:
        github_user_name: ${{ github.hady68}}
        outputs: |
          dist/github-snake.svg
